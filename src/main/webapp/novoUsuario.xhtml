<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
   <h:head>
        <title>Sem título</title>
    </h:head>
    <h:body > 
        <h:form >
            
            <h:outputLabel value="Nome:  " />
            <p:inputText id="nome" 
                         value="#{novoUsuarioControle.usuario.nome}"/>
            <h:outputLabel value="Endereço:  " />
            <p:inputText id="endereco" 
                         value="#{novoUsuarioControle.usuario.endereco}"/>
            <h:outputLabel value="Telefone:  " />
            <p:inputText id="telefone" 
                         value="#{novoUsuarioControle.usuario.telefone}"/>
            <h:outputLabel value="Data nascimento:  " />
            <p:calendar id="data" pattern="dd/MM/yyyy"
                        value="#{novoUsuarioControle.usuario.dataNascimento}" 
                        required="true" requiredMessage="Data obrigatória"
                                    showOn="button"
                                    locale="pt"/>
            <h:outputLabel value="Login:  " />
            <p:inputText id="login" 
                         value="#{novoUsuarioControle.usuario.login}"/>
            <h:outputLabel value="Senha" />
            <p:password value="#{novoUsuarioControle.usuario.senha}"/>
            <p:commandButton value="salvar" 
                             action="#{novoUsuarioControle.salvar()}"/>
            
        </h:form>
        
    </h:body>
</html>
